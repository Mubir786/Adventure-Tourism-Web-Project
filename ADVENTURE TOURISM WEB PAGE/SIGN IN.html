<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      background-image: url("62705578169901.5c9ccafbbdec8.JPG");
      background-size: no-repeat;
      background-size: 100%;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
      position: relative;
      animation: fadeInUp 1s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #007bff;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #0056b3;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0056b3;
    }

    .blue-lines {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #007bff;
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s;
    }

    .form-group input:focus ~ .blue-lines {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div class="blue-lines"></div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div class="blue-lines"></div>
      </div>
      <button type="submit" class="submit-btn"><a href="file:///E:/WEB%20TUTORIAL/SIGN%20IN.html">Sign In</button>
        <br>
        <button type="submit" class="submit-btn"><a href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F%3Ftab%3Drm%26ogbl&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F%3Ftab%3Drm%26ogbl&osid=1&passive=1209600&service=mail&ifkv=AeDOFXiYezFTwTY-u5v53q6vXAUan1_hSiQhZlKHQye80Iz6_319ehS8jHZ7Jv2iXBBaIYZyw9INbQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign In Through Google</button>
    </form>
  </div>
</body>
</html>
